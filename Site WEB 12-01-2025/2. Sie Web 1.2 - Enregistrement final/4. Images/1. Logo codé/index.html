<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Logo Stylisé "B" avec Cerceau Planétaire</title>
    <style>
        /* Style général de la page */
        body {
            background-color: transparent; /* Fond transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Conteneur principal */
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* Style de la lettre "B" */
        .letter-B {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: #000000; /* Noir */
            z-index: 3;
            font-weight: bold;
            /* Utilisation d'une police avec deux trous distincts */
            /* Vous pouvez ajuster la police si nécessaire */
        }

        /* Cercle arrière (partie inférieure du cerceau) */
        .ring-back {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 125px; /* Hauteur pour demi-cercle */
            border-bottom: 4px solid #00ffff; /* Bordure cyan lumineuse */
            border-radius: 250px 250px 0 0;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center top;
            animation: rotate-back 20s linear infinite;
            z-index: 2;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.2), transparent);
        }

        /* Cercle avant (partie supérieure du cerceau) */
        .ring-front {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 125px; /* Hauteur pour demi-cercle */
            border-top: 4px solid #00ffff; /* Bordure cyan lumineuse */
            border-radius: 0 0 250px 250px;
            transform: translate(-50%, -50%) rotate(180deg);
            transform-origin: center bottom;
            animation: rotate-front 20s linear infinite reverse;
            z-index: 4;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.2), transparent);
        }

        /* Étoile Orbitante */
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: yellow;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            transform: translate(-50%, -50%) rotate(0deg) translateX(125px);
            animation: orbit-star 5s linear infinite;
            z-index: 5;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
        }

        /* Animation de rotation pour ring-back */
        @keyframes rotate-back {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Animation de rotation pour ring-front */
        @keyframes rotate-front {
            from {
                transform: translate(-50%, -50%) rotate(180deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(-180deg);
            }
        }

        /* Animation d'orbite de l'étoile */
        @keyframes orbit-star {
            from {
                transform: translate(-50%, -50%) rotate(0deg) translateX(125px);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg) translateX(125px);
            }
        }

        /* Réactivité pour petits écrans */
        @media (max-width: 600px) {
            .logo-container {
                width: 200px;
                height: 200px;
            }
            .letter-B {
                font-size: 100px;
            }
            .ring-back, .ring-front {
                width: 180px;
                height: 90px;
            }
            .star {
                width: 15px;
                height: 15px;
                transform: translate(-50%, -50%) rotate(0deg) translateX(90px);
                animation: orbit-star 4s linear infinite;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="ring-back"></div>
        <div class="letter-B">B</div>
        <div class="ring-front"></div>
        <div class="star"></div>
    </div>
</body>
</html>
